<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App -Rakhi</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand " href="#">Weather Appln</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Common Cities
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="del">Delhi</a></li>
                <li><a class="dropdown-item" href="#" id="vara">Varanasi</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="bbsr">Bhubaneswar</a></li>
              </ul>
            </li>
        
          </ul>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search your City" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="my text-center text-white">Weather of <span id="cityName"></span></h1>
    <div class="container">
      <main>
         <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
           <div class="col">
             <div class="card mb-4 rounded-3 shadow-sm border-primary">
               <div class="card-header py-3 text-bg-primary border-primary">
                 <h4 class="my-0 fw-normal">Temperatures</h4>
               </div>
               <div class="card-body">
                <img src="./temp.png" alt="" srcset="">
                 <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is <span id="temp"></span></li>
                  <li>Min Temperature is <span id="min_temp"></span></li>
                  <li>Max Temperature is <span id="max_temp"></span></li>
                 </ul>
               </div>
             </div>
           </div>
           <div class="col">
             <div class="card mb-4 rounded-3 shadow-sm">
               <div class="card-header py-3">
              
               </div>
               <div class="card-body">
                <img id="sun" src="./sun.png" alt="" srcset="">
                 <ul class="list-unstyled mt-3 mb-4">
                  <li>Sunrise is <span id="sunrise"></span></li>
                  <li>Sunset <span id="sunset"></span></li>
                 </ul>
               </div>
             </div>
           </div>
           <div class="col">
             <div class="card mb-4 rounded-3 shadow-sm border-primary">
               <div class="card-header py-3 text-bg-primary border-primary">
                 <h4 class="my-0 fw-normal">Humidity</h4>
               </div>
               <div class="card-body">
                <img src="./humi.png" alt="" srcset="">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity <span id="humidity"></span></li>
                  <li>Cloud PCT is <span id="cloud_pct"></span></li>
                  <li>Wind Degrees <span id="wind_degrees"></span></li>

                 </ul>
               </div>
             </div>
           </div>
         </div>
       </main>
    
       <a href="https://www.linkedin.com/in/rakhi-mandal-8rm2000/"  id="end"><img id="c" src="./copy.png" alt=""><img id="r" src="./rakhi.png" alt="" srcset=""></a>
    </div>
    <script src="./Wapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
